<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>GMI Code Camp Node Chat Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap is cool and VS13 has awesome support for it!-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <style>
        html, body {
            height: 100%;
        }

            body .container {
                min-height: 100%;
                margin-bottom: -50px;
            }

        #messages {
            margin-bottom: 70px;
        }

         #messages li:nth-child(odd) { background: #eee; }
         #messages li {overflow-wrap: break-word;}

        .bottom-text-box {
            z-index: 20;
            position: fixed;
            bottom: 0;
            height: 75px;
            padding: 20px;
            background: #000;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul id="messages" data-bind="foreach: messages" class="list-group">
                    <li class="list-group-item" data-bind="text: $data"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom-text-box">
        <form id="im-client">
            <div class="row">
                <div class="col-xs-9">
                    <input class="form-control" id="msgArea" data-bind="value: inputboxText, valueUpdate : 'onkeyup'" autocomplete="off" />
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>

    <!-- library dependencies. socket io + knockout = awesome-->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="/cookies.js"></script>
    <script src="/ChatViewModel.js"></script>
    <script>
        $(function ($) {
            //instantiate the socket. This emits messages to the server
            //and listens for events emited by it.
            var socket = io();

            //send a message to the node server
            $('#im-client').submit(function () {
                if (!vm.inputboxText() || vm.inputboxText() == "") return false;
                socket.emit('message-sent', vm.inputboxText());
                vm.inputboxText('');
                return false;
            });

            //receive a message from the node server and push it to our view model
            socket.on('message-received', function (msg) {
                vm.messages.push(msg);
                $("html, body").animate({ scrollTop: $(document).height() }, 250);
            });
        });

        //work the ko magic
        var vm = new ChatApp.ViewModel();
        ko.applyBindings(vm);
    </script>
</body>
</html>
