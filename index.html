<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>GMI Code Camp Node Chat Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <!-- Bootstrap is cool and VS13 has awesome intellisense support for it!-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <style>
        html, body {
            height: 100%;
        }

            body .container {
                min-height: 100%;
                margin-bottom: -50px;
            }

        #messages {
            margin-bottom: 70px;
        }

            #messages li:nth-child(odd) {
                background: #eee;
            }

            #messages li {
                overflow-wrap: break-word;
            }

        .bottom-text-box {
            z-index: 20;
            position: fixed;
            bottom: 0;
            height: 75px;
            padding: 20px;
            background: #000;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul id="messages" data-bind="foreach: messages" class="list-group">
                    <li class="list-group-item">
                        <!-- ko if: sender -->
                        <strong data-bind="text: sender + ': '"></strong>
                        <!-- /ko -->
                        <span data-bind="text: message"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom-text-box" data-bind="visible: currentUserName">
        <form id="im-client" data-bind="submit: sendMessage">
            <div class="row">
                <div class="col-xs-9">
                    <input class="form-control" id="msgArea" data-bind="value: inputboxText, valueUpdate : 'onkeyup'" autocomplete="off" />
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap modal to prompt for screenname-->
    <div class="modal fade" id="screenNameDialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Welcome!</h4>
                </div>
                <form data-bind="submit: submitUserName">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="screenname-input" class="control-label">Choose a screenname (be polite).</label>
                            <input type="text" class="form-control" id="screenname-input">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">I'm Ready!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end modal-->
    <!-- library dependencies. socket io + knockout = awesome-->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="/ChatViewModel.js"></script>
    <script>

        //instantiate the socket. This emits messages to the server
        //and listens for events emited by it.
        var socket = io();

        $(function ($) {

            //listen for and act upon events coming from the node server
            socket.on('message-received', vm.onMessageReceived);
            socket.on('screen-name-approved', vm.onUserNameCreate);
            socket.on('screen-name-rejected', vm.onUserNameRejected);
            socket.on('user-logged-off', vm.onUserDisconnect);

            //open dialog to choose username
            $("#screenNameDialog").modal({
                backdrop: 'static',
                keyboard: false
            });

        });

        //work the ko magic
        var vm = new ChatApp.ViewModel();
        ko.applyBindings(vm);
    </script>
</body>
</html>
